<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
/* Body & Background */
body {
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url('https://i.pinimg.com/originals/44/82/2b/44822b15c19c0c15452e0a0c34b9de06.png') no-repeat center center fixed;
  background-size: cover;
  font-family: Arial, sans-serif;
  overflow: hidden;
  position: relative;
}

/* Box for questions */
.box {
  text-align: center;
  background: rgba(255, 230, 235, 0.9);
  padding: 20px 15px;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  width: 90%;
  max-width: 400px;
  z-index: 10;
}

h1 {
  color: #e6005c;
  font-size: 1.5rem;
  line-height: 1.3;
  margin-bottom: 15px;
}

/* Options/buttons */
.options {
  margin-top: 15px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

button {
  padding: 12px 0;
  font-size: 1.2rem;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  width: 100%;
}

.good {
  background-color: #ff4d79;
  color: white;
}

.bad {
  background-color: #999;
  color: white;
  position: fixed;
  z-index: 15;
}

#end {
  display: none;
  margin-top: 20px;
  font-size: 1.1rem;
  color: #e6005c;
}

/* Floating kitties/hearts */
.floating {
  position: absolute;
  width: 35px;
  height: 35px;
  pointer-events: none;
  z-index: 5;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) scale(0.5) rotate(0deg); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(-50px) scale(1) rotate(360deg); opacity: 0; }
}

/* Responsive text scaling for smaller phones */
@media screen and (max-width: 350px) {
  h1 {
    font-size: 1.3rem;
  }
  button {
    font-size: 1rem;
  }
  .box {
    padding: 15px 10px;
  }
}
</style>
</head>

<body>

<div class="box">
  <h1 id="question">Heyy Khayati üíï</h1>

  <div class="options" id="options">
    <button class="good" id="good">Heyy Divyanshu ü•∞</button>
    <button class="bad" id="bad" style="display:none;">Bad</button>
  </div>

  <div id="end">
    <p>Me too ü´∂üèª</p>
    <p>I just wanted you to know that I like talking to you.<br>
    It genuinely makes my day a little better ‚ò∫Ô∏è</p>
  </div>
</div>

<script>
// Questions flow
const questions = [
  { text: "Heyy Khayati üíï", good: "Heyy Divyanshu ü•∞", bad: null },
  { text: "How‚Äôs life going? üôÇ", good: "Great ‚ú®", bad: "Okayish" },
  { text: "Do you like my company? üòÖ", good: "Yess ü´∂", bad: "No" },
  { text: "Are you quite excited for our first meet? ü§≠", good: "Yess üòç", bad: "No" }
];

let index = 0;
const questionText = document.getElementById("question");
const goodBtn = document.getElementById("good");
const badBtn = document.getElementById("bad");
const endDiv = document.getElementById("end");

// Bad button moves away
badBtn.addEventListener("mouseover", () => {
  const x = Math.random() * (window.innerWidth - 60);
  const y = Math.random() * (window.innerHeight - 50);
  badBtn.style.left = x + "px";
  badBtn.style.top = y + "px";
});

// Good button click
goodBtn.addEventListener("click", () => {
  index++;
  if (index < questions.length) {
    questionText.innerText = questions[index].text;
    goodBtn.innerText = questions[index].good;
    if (questions[index].bad) {
      badBtn.innerText = questions[index].bad;
      badBtn.style.display = "inline-block";
    } else {
      badBtn.style.display = "none";
    }
  } else {
    document.getElementById("options").style.display = "none";
    questionText.style.display = "none";
    endDiv.style.display = "block";
  }
});

// Floating hearts/kitties
const images = [
  'https://cdn-icons-png.flaticon.com/512/616/616408.png', // kitty
  'https://cdn-icons-png.flaticon.com/512/833/833472.png'  // heart
];

function createFloating() {
  const img = document.createElement('img');
  img.src = images[Math.floor(Math.random() * images.length)];
  img.className = 'floating';
  img.style.left = Math.random() * (window.innerWidth - 40) + 'px';
  img.style.animationDuration = 5 + Math.random() * 5 + 's';
  document.body.appendChild(img);
  setTimeout(() => img.remove(), 10000);
}

setInterval(createFloating, 800);
</script>

</body>
</html>
